<app-time-interval-select></app-time-interval-select>

<table>
    <tr *ngFor="let groupedTimeIntervals of timeIntervals$ | async | groupTimeIntervals | keyvalue">
        <td>{{ groupedTimeIntervals.key | date }}</td>
        <td *ngFor="let timeInterval of groupedTimeIntervals.value">
            {{ timeInterval.time | date : 'HH:mm' }}
        </td>
    </tr>
</table>
