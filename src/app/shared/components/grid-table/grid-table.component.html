<table *ngIf="columns | mapPluck : 'key' as columnKeys" [dataSource]="dataSource" mat-table>
    <div *ngFor="let column of columns; index as index" [matColumnDef]="column.key">
        <th mat-header-cell *matHeaderCellDef>{{ column.title || column.key }}</th>
        <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="column.template; else keyValueTemplate"
                          [ngTemplateOutlet]="column.template"
                          [ngTemplateOutletContext]="{ $implicit: element, key: column.key }">
            </ng-container>

            <ng-template #keyValueTemplate>{{ element[column.key] }}</ng-template>
        </td>
    </div>

    <tr mat-header-row *matHeaderRowDef="columnKeys"></tr>
    <tr mat-row *matRowDef="let row; columns: columnKeys;"></tr>
</table>
